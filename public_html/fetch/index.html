<!DOCTYPE html>
<html lang="en">
<body>
  <input type="text" id="inp">
  <button id="bt">click</button>
  <script>
    const listener = () => {
			const button = document.getElementById('bt');
			button.addEventListener('click', () => {
				const input = document.getElementById('inp');
				const { value } = input;
				fetch(value)
					.then((data) => {
						data.text().then((v) => {
							input.value = v;
						});
					})
					.catch((e) => console.log(e))
			});
		};
		listener();
  </script>
</body>
</html>
