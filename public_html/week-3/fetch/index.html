<!DOCTYPE html>
<html lang="en">
<body>
  <input type="text" id="inp">
  <button id="bt" onclick="getClick()">click</button>
  <script>
    async function getClick() {

		let adress = document.getElementById("inp").value;

		await fetch(adress)
			.then((response) => {
				response.text().then(function (text) {
					document.getElementById("inp").value = text;
				}
				);
			})
	}
  </script>
</body>
</html>
